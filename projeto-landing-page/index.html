<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <span class="material-icons-sharp"> question_answer </span>
        <h3>Hunddle</h3>
      </div>
      <div class="main-container">
        <div class="left-register">
          <img class="logo-animation" src="Imagens/coding.svg" alt="Animação codificando" />
        </div>
        <div class="right-register">
          <h1>
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we vuild communities, Your have <br />
            a voice, but so does your audence. Create connection with <br />
            your users as you engage in genuine discussion.
          </p>
          <button class="btn-register">Register</button>
        </div>
      </div>
      <div class="redes">
        <img src="icons/facebook.svg" alt="facebook" />
        <img src="icons/twitter.svg" alt="facebook" />
        <img src="icons/instagram.svg" alt="facebook" />
      </div>
    </div>
  </body>
</html>
