<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrelas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <span class="material-icons-sharp estrelinha"> star </span>
      <header>
        <h2>Clasifique-nos</h2>
        <p>
          Por favor, marque uma estrelinha para saber como esta o nosso
          atendimento, esse feedback vai ajudar-nos a melhorar!
        </p>
      </header>
      <section>
        <div class="bolinha" id="primeiro">1</div>
        <div class="bolinha" id="segundo">2</div>
        <div class="bolinha" id="terceiro">3</div>
        <div class="bolinha" id="quarto">4</div>
        <div class="bolinha" id="quinto">5</div>
      </section>
      <button class="btn">ENVIAR</button>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
